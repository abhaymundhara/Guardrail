<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guardrail Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: #0f1419;
        color: #e6edf3;
        padding: 20px;
        line-height: 1.6;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        color: #fff;
        margin-bottom: 8px;
      }

      .subtitle {
        color: #8b949e;
        font-size: 0.9rem;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 8px;
        padding: 20px;
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        border-color: #58a6ff;
        transform: translateY(-2px);
      }

      .stat-label {
        font-size: 0.85rem;
        color: #8b949e;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 4px;
      }

      .stat-change {
        font-size: 0.85rem;
        color: #8b949e;
      }

      .violations-section {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 8px;
        padding: 24px;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #fff;
      }

      .refresh-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.85rem;
        color: #8b949e;
      }

      .refresh-dot {
        width: 8px;
        height: 8px;
        background: #3fb950;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .table-wrapper {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background: #0d1117;
        border-bottom: 2px solid #30363d;
      }

      th {
        text-align: left;
        padding: 12px 16px;
        font-size: 0.85rem;
        font-weight: 600;
        color: #8b949e;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      tbody tr {
        border-bottom: 1px solid #21262d;
        transition: background 0.2s ease;
      }

      tbody tr:hover {
        background: #0d1117;
      }

      td {
        padding: 16px;
        font-size: 0.9rem;
      }

      .violation-text {
        max-width: 400px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .type-badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .type-pii {
        background: #f85149;
        color: #fff;
      }
      .type-toxicity {
        background: #ff7b72;
        color: #fff;
      }
      .type-prompt-injection {
        background: #d29922;
        color: #000;
      }
      .type-regex {
        background: #58a6ff;
        color: #000;
      }
      .type-custom {
        background: #a371f7;
        color: #fff;
      }
      .type-unknown {
        background: #6e7681;
        color: #fff;
      }

      .status-badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .status-blocked {
        background: #f85149;
        color: #fff;
      }
      .status-flagged {
        background: #d29922;
        color: #000;
      }
      .status-passed {
        background: #3fb950;
        color: #000;
      }

      .timestamp {
        color: #8b949e;
        font-size: 0.85rem;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #8b949e;
      }

      .empty-state-icon {
        font-size: 3rem;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .error-message {
        background: #f851491a;
        border: 1px solid #f85149;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 20px;
        color: #f85149;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #8b949e;
      }

      @media (max-width: 768px) {
        body {
          padding: 12px;
        }

        h1 {
          font-size: 1.5rem;
        }

        .stats-grid {
          grid-template-columns: 1fr;
        }

        .stat-card {
          padding: 16px;
        }

        .violations-section {
          padding: 16px;
        }

        table {
          font-size: 0.85rem;
        }

        th,
        td {
          padding: 10px;
        }

        .violation-text {
          max-width: 200px;
        }
      }

      .breakdown-list {
        margin-top: 12px;
      }

      .breakdown-item {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
        border-bottom: 1px solid #21262d;
      }

      .breakdown-item:last-child {
        border-bottom: none;
      }

      .breakdown-label {
        color: #8b949e;
        font-size: 0.85rem;
      }

      .breakdown-value {
        font-weight: 600;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üõ°Ô∏è Guardrail Dashboard</h1>
        <p class="subtitle">
          Real-time monitoring of validation and violations
        </p>
      </header>

      <div id="errorContainer"></div>

      <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
          <div class="stat-label">Total Validations</div>
          <div class="stat-value" id="totalValidations">-</div>
          <div class="stat-change">All time</div>
        </div>

        <div class="stat-card">
          <div class="stat-label">Total Violations</div>
          <div class="stat-value" id="totalViolations">-</div>
          <div class="stat-change">All time</div>
        </div>

        <div class="stat-card">
          <div class="stat-label">Violation Rate</div>
          <div class="stat-value" id="violationRate">-</div>
          <div class="stat-change">Percentage</div>
        </div>

        <div class="stat-card">
          <div class="stat-label">Breakdown by Type</div>
          <div class="breakdown-list" id="breakdownByType">
            <div class="loading">Loading...</div>
          </div>
        </div>
      </div>

      <div class="violations-section">
        <div class="section-header">
          <h2>Recent Violations</h2>
          <div class="refresh-indicator">
            <span class="refresh-dot"></span>
            <span>Auto-refresh: 10s</span>
          </div>
        </div>

        <div class="table-wrapper">
          <table id="violationsTable">
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>Text</th>
                <th>Type</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="violationsBody">
              <tr>
                <td colspan="4" class="loading">Loading violations...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:8002";
      const REFRESH_INTERVAL = 10000; // 10 seconds

      let refreshTimer;

      // Fetch stats data
      async function fetchStats() {
        try {
          const response = await fetch(`${API_BASE}/stats`);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const data = await response.json();
          updateStats(data);
          clearError();
        } catch (error) {
          showError(`Failed to fetch stats: ${error.message}`);
          console.error("Error fetching stats:", error);
        }
      }

      // Fetch violations data
      async function fetchViolations() {
        try {
          const response = await fetch(`${API_BASE}/violations`);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const data = await response.json();
          updateViolations(data);
          clearError();
        } catch (error) {
          showError(`Failed to fetch violations: ${error.message}`);
          console.error("Error fetching violations:", error);
        }
      }

      // Update stats display
      function updateStats(data) {
        const totalValidations = data.total_validations || 0;
        const totalViolations = data.total_violations || 0;
        const violationRate =
          totalValidations > 0
            ? ((totalViolations / totalValidations) * 100).toFixed(1)
            : 0;

        document.getElementById("totalValidations").textContent =
          totalValidations.toLocaleString();
        document.getElementById("totalViolations").textContent =
          totalViolations.toLocaleString();
        document.getElementById("violationRate").textContent =
          `${violationRate}%`;

        // Update breakdown by type
        const breakdownContainer = document.getElementById("breakdownByType");
        const breakdown = data.violations_by_type || {};

        if (Object.keys(breakdown).length === 0) {
          breakdownContainer.innerHTML =
            '<div class="breakdown-item"><span class="breakdown-label">No data</span></div>';
        } else {
          breakdownContainer.innerHTML = Object.entries(breakdown)
            .sort((a, b) => b[1] - a[1])
            .map(
              ([type, count]) => `
                        <div class="breakdown-item">
                            <span class="breakdown-label">${formatType(type)}</span>
                            <span class="breakdown-value">${count}</span>
                        </div>
                    `,
            )
            .join("");
        }
      }

      // Update violations table
      function updateViolations(data) {
        const tbody = document.getElementById("violationsBody");
        const violations = Array.isArray(data) ? data : data.violations || [];

        if (violations.length === 0) {
          tbody.innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <div class="empty-state-icon">‚úì</div>
                                <div>No violations recorded</div>
                            </div>
                        </td>
                    </tr>
                `;
          return;
        }

        tbody.innerHTML = violations
          .map(
            (violation) => `
                <tr>
                    <td class="timestamp">${formatTimestamp(violation.timestamp)}</td>
                    <td class="violation-text" title="${escapeHtml(violation.text || violation.input_text || "")}">${escapeHtml(violation.text || violation.input_text || "-")}</td>
                    <td><span class="type-badge type-${normalizeType(violation.type || violation.violation_type)}">${formatType(violation.type || violation.violation_type)}</span></td>
                    <td><span class="status-badge status-${normalizeStatus(violation.status)}">${formatStatus(violation.status)}</span></td>
                </tr>
            `,
          )
          .join("");
      }

      // Format timestamp
      function formatTimestamp(timestamp) {
        if (!timestamp) return "-";
        const date = new Date(timestamp);
        if (isNaN(date.getTime())) return timestamp;

        const now = new Date();
        const diff = now - date;
        const seconds = Math.floor(diff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (days > 0) return `${days}d ago`;
        if (hours > 0) return `${hours}h ago`;
        if (minutes > 0) return `${minutes}m ago`;
        if (seconds > 0) return `${seconds}s ago`;
        return "Just now";
      }

      // Format type for display
      function formatType(type) {
        if (!type) return "Unknown";
        return type
          .split("_")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      }

      // Normalize type for CSS class
      function normalizeType(type) {
        if (!type) return "unknown";
        return type.toLowerCase().replace(/\s+/g, "-");
      }

      // Format status for display
      function formatStatus(status) {
        if (!status) return "Unknown";
        return status.charAt(0).toUpperCase() + status.slice(1);
      }

      // Normalize status for CSS class
      function normalizeStatus(status) {
        if (!status) return "unknown";
        return status.toLowerCase();
      }

      // Escape HTML to prevent XSS
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Show error message
      function showError(message) {
        const container = document.getElementById("errorContainer");
        container.innerHTML = `<div class="error-message">‚ö†Ô∏è ${escapeHtml(message)}</div>`;
      }

      // Clear error message
      function clearError() {
        document.getElementById("errorContainer").innerHTML = "";
      }

      // Refresh all data
      async function refreshData() {
        await Promise.all([fetchStats(), fetchViolations()]);
      }

      // Initialize dashboard
      function init() {
        refreshData();

        // Set up auto-refresh
        if (refreshTimer) clearInterval(refreshTimer);
        refreshTimer = setInterval(refreshData, REFRESH_INTERVAL);
      }

      // Start dashboard when page loads
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", init);
      } else {
        init();
      }

      // Clean up timer when page unloads
      window.addEventListener("beforeunload", () => {
        if (refreshTimer) clearInterval(refreshTimer);
      });
    </script>
  </body>
</html>
